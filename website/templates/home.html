{% extends "base.html" %}

{% block content %}
<!-- Hero Section -->
<section class="hero-section text-center py-5" data-aos="fade-up">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="profile-image mb-4">
                <img src="{{ url_for('static', filename='images/profile.jpeg') }}" 
                     alt="Umar Bhaiyat" 
                     class="rounded-circle profile-img">
            </div>
            <h1 class="display-3 fw-bold mb-4 gradient-text">Hi, I'm Umar</h1>
            <p class="lead text-muted mb-5">
                A passionate Data Professional with expertise in analytics and data engineering. 
                I transform complex data into actionable insights and build innovative solutions using cutting-edge technology.
            </p>
            <div class="d-flex justify-content-center gap-3">
                <a href="{{ url_for('projects') }}" class="btn btn-primary">View Projects</a>
                <a href="{{ url_for('cv') }}" class="btn btn-outline-primary">Download CV</a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
